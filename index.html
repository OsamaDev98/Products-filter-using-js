<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products filter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="filter-section">
      <ul>
        <li data-filter="all" class="active">All</li>
        <li data-filter="camera">Camera</li>
        <li data-filter="headphone">Headphone</li>
        <li data-filter="mobile">Mobile</li>
        <li data-filter="shoe">shoe</li>
        <li data-filter="watch">Watch</li>
      </ul>
      <div class="products">
        <img alt="" src="./img/camera1.jpg" data-filter="camera" />
        <img alt="" src="./img/headphone1.jpg" data-filter="headphone" />
        <img alt="" src="./img/mobile1.jpg" data-filter="mobile" />
        <img alt="" src="./img/shoe1.jpg" data-filter="shoe" />
        <img alt="" src="./img/watch1.jpg" data-filter="watch" />
        <img alt="" src="./img/camera2.jpg" data-filter="camera" />
        <img alt="" src="./img/headphone2.jpg" data-filter="headphone" />
        <img alt="" src="./img/mobile2.jpg" data-filter="mobile" />
        <img alt="" src="./img/shoe2.jpg" data-filter="shoe" />
        <img alt="" src="./img/watch2.jpg" data-filter="watch" />
        <img alt="" src="./img/camera3.jpg" data-filter="camera" />
        <img alt="" src="./img/headphone3.jpg" data-filter="headphone" />
        <img alt="" src="./img/mobile3.jpg" data-filter="mobile" />
        <img alt="" src="./img/shoe3.jpg" data-filter="shoe" />
        <img alt="" src="./img/watch3.jpg" data-filter="watch" />
        <img alt="" src="./img/headphone4.jpg" data-filter="headphone" />
        <img alt="" src="./img/mobile4.jpg" data-filter="mobile" />
        <img alt="" src="./img/shoe4.jpg" data-filter="shoe" />
        <img alt="" src="./img/watch4.jpg" data-filter="watch" />
        <img alt="" src="./img/mobile5.jpg" data-filter="mobile" />
      </div>
    </div>
  </body>
</html>
